version: '3'
services:
  client:
    build:
      context: .
      dockerfile: ./Dockerfile.angular
      args:
        project: frontend
    ports:
      - 8000:80
    restart: always
    networks:
      - monorepo_net
  api:
    build:
      context: .
      dockerfile: ./Dockerfile.nest
      args:
        project: api
    ports:
      - 8003:3333
    restart: always
    networks:
      - monorepo_net

networks:
  monorepo_net:
    driver: bridge
